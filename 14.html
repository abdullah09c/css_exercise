<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <style>
      .box {
        width: 30vw;
        /* border: 3px solid #000; */
        background: white;
        overflow: hidden;
      }
      img {
        width: 80%;
        transform: scale(1) rotate(0turn);
        transition: transform 0.5s ease;
        cursor: pointer;
      }
      img:hover {
        transform: scale(1.2) rotate(0.03turn);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img
        src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-2.jpeg"
        alt="flower"
      />
    </div>
  </body>
</html>
